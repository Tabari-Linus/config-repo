server:
  port: 8080

spring:
  config:
    activate:
      on-profile: local
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-public
          uri: lb://auth-service
          predicates:
            - Path=/auth/register,/auth/login,/auth/oauth2/**

        - id: auth-protected
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
          filters:
            - name: JwtAuthenticationFilter
              
#        - id: admin-service
#          uri: lb://auth-service
#          predicates:
#            - Path=/admin/**
#          filters:
#            - name: JwtAuthenticationFilter
#              args:
#                requiredRole: ROLE_ADMIN

        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/restaurants/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                publicPaths:
                  - /api/restaurants GET

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - name: JwtAuthenticationFilter
              args:
                publicPaths:
                  - /api/restaurants GET

      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

